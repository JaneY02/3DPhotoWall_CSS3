<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D照片墙</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="demo-cube">
		<!-- 立方体 -->
		<ul class="cube-inner">
			<li class="top">
				<img src="imgs/s6.jpg" alt="">
			</li>
			<li class="bottom">
				<img src="imgs/s3.png" alt="">
			</li>
			<li class="front">
				<img src="imgs/s2.jpg" alt="">
			</li>
			<!-- 空一个面不添加图片，可以看到底面图片 -->
			<li class="back"></li>
			<li class="right">
				<img src="imgs/s5.jpg" alt="">
			</li>
			<li class="left">
				<img src="imgs/s4.jpg" alt="">
			</li>
		</ul>
		<!-- 球体 -->
		<ul class="sphere-inner">
			<li class="a">
				<img src="imgs/w1.jpeg" alt="">
			</li>
			<li class="b">
				<img src="imgs/w2.png" alt="">
			</li>
			<li class="c">
				<img src="imgs/w1.jpg" alt="">
			</li>
			<li class="d">
				<img src="imgs/w3.jpg" alt="">
			</li>
		</ul>
	</div>
	<!-- 旋转3D墙 -->
	<div id="stage">
		<div id="container">
			<div class="example">
				<img src="imgs/z4.jpg" alt="">
			</div>
			<div class="example">
				<img src="imgs/z2.png" alt="">
			</div>
			<div class="example">
				<img src="imgs/z3.jpg" alt="">
			</div>
			<div class="example">
				<img src="imgs/z4.jpg" alt="">
			</div>
			<div class="example">
				<img src="imgs/z1.jpg" alt="">
			</div>
			<div class="example">
				<img src="imgs/z6.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
